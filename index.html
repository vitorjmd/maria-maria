<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>aceitas???</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #ff3b30;
      --text: #e6eef8;
      --muted: #98a3b8;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#071426 0%, #0f1b2b 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .container{
      width:100%;
      max-width:520px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      padding:18px;
      border: 1px solid rgba(255,255,255,0.03);
      position: relative;
      overflow: hidden;
    }

    .photo-wrap{
      width:100%;
      border-radius:10px;
      overflow:hidden;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.03);
      position: relative;
      height: auto;
    }
    .photo-wrap img{
      display:block;
      width:100%;
      height:auto;
      object-fit:cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }
    .photo-wrap img.active{
      opacity: 1;
      position: relative;
    }

    .content{
      padding:16px;
    }

    .question{
      font-size:20px;
      font-weight:700;
      margin:10px 0 14px 0;
      color:var(--text);
      text-align:center;
      line-height:1.2;
    }

    .sub{
      color:var(--muted);
      font-size:13px;
      text-align:center;
      margin-bottom:16px;
    }

    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-bottom:10px;
      flex-wrap:wrap;
    }

    .btn{
      min-width:140px;
      padding:12px 16px;
      border-radius:10px;
      border:0;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.5);
    }

    .btn:active{ transform:translateY(1px) }

    .btn-agora{
      background: linear-gradient(90deg,#25cc7a,#06d6a0);
      color:#04221a;
    }

    .btn-nem{
      background: linear-gradient(90deg,#3b3b3b,#1f1f1f);
      color:#f7f7f7;
    }

    .result{
      margin-top:12px;
      text-align:center;
      font-size:16px;
      padding:10px 12px;
      border-radius:10px;
      display:none;
    }

    .result.show{ display:block; }

    .result.ok { background: rgba(6, 195, 125, 0.12); color: #bff3dc; border:1px solid rgba(6,195,125,0.18); }
    .result.nope{ 
      background: rgba(255, 60, 60, 0.08); 
      color: #ffd6d6; 
      border:1px solid rgba(255,60,60,0.12);
      font-size: 28px;
      font-weight: 800;
    }

    .result a {
      color: #06d6a0;
      font-weight: bold;
      text-decoration: none;
    }

    .foot{
      margin-top:12px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: visible;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #ff3b30;
      font-size: 22px;
      opacity: 0.8;
      animation: floatUp 2.5s ease-in-out forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-180px) scale(1.8); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="photo-wrap" id="carousel">
      <img src="Captura de tela 2025-11-01 195450.png" class="active" alt="Imagem 1" />
      <img src="4838d39a-b917-4728-8bf5-ce3ace788549.png" alt="Imagem 2" />
    </div>

    <div class="content">
      <div class="question">Vini Jr e Virg√≠nia, Ana Castela e Ze Felipe j√° se assumiram, agora s√≥ falta eu e voc√™ bb, vamo?</div>
      <div class="sub">Escolha uma das op√ß√µes ‚Äî √© s√≥ clicar</div>

      <div class="btns">
        <button class="btn btn-agora" id="btnAgora">Agora</button>
        <button class="btn btn-nem" id="btnNem">Nem fudendo</button>
      </div>

      <div id="result" class="result"></div>
      <div class="hearts" id="hearts"></div>

      <div class="foot">Feito com ‚ù§Ô∏è ‚Äî toque novamente para mudar a resposta.</div>
    </div>
  </div>

  <script>
    const btnAgora = document.getElementById('btnAgora');
    const btnNem = document.getElementById('btnNem');
    const result = document.getElementById('result');
    const heartsContainer = document.getElementById('hearts');
    const images = document.querySelectorAll('#carousel img');

    // Carrossel autom√°tico
    let current = 0;
    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 3500);

    function resetButtons(){
      result.classList.remove('ok','nope','show');
      result.innerHTML = '';
      heartsContainer.innerHTML = '';
    }

    function showHearts(){
      for(let i=0;i<20;i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random()*90 + '%';
        heart.style.bottom = '0px';
        heart.style.fontSize = (16 + Math.random()*14) + 'px';
        heart.style.animationDelay = (Math.random()*0.3)+'s';
        heartsContainer.appendChild(heart);
        setTimeout(()=>heart.remove(),2500);
      }
    }

    btnAgora.addEventListener('click', () => {
      resetButtons();
      result.innerHTML = 'agora j√° podemos desinstalar o tinder ‚ù§Ô∏è<br><a href="https://vt.tiktok.com/ZSyrBVaAQ/" target="_blank">https://vt.tiktok.com/ZSyrBVaAQ/</a>';
      result.classList.add('ok','show');
      showHearts();
    });

    btnNem.addEventListener('click', () => {
      resetButtons();
      result.textContent = 'RESPOSTA INV√ÅLIDA üò¢';
      result.classList.add('nope','show');
    });
  </script>
</body>
</html>
